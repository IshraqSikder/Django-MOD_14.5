{% extends "base.html" %} {% block content %}
<h1>this is form api</h1>

<div style ="width: 50%; margin: auto;">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputName"
        name="name" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email" />
      <div id="emailHelp" class="form-text">Must contain .com</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<h3>Name : {{name}}</h3>
<h3>Email : {{email}}</h3>
{% endblock content %}
